<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div class="espaciador">
            <div class="contenedor-calculadora">
                <div class="pantalla-calculadora">
                    <input type="text" class="pantalla" id="resultado" placeholder="Inserte la operacion">
                </div>
                    <button class="numero-9" id="nueve" value="9">9</button>
                    <button class="numero-8" id="ocho" value="8">8</button>
                    <button class="numero-7" id="siete" value="7">7</button>
                    <button class="numero-6" id="seis" value="6">6</button>
                    <button class="numero-5" id="cinco" value="5">5</button>
                    <button class="numero-4" id="cuatro" value="4">4</button>
                    <button class="numero-3" id="tres" value="3">3</button>
                    <button class="numero-2" id="dos" value="2">2</button>
                    <button class="numero-1" id="uno" value="1">1</button>
                    <button class="numero-0" id="cero" value="0">0</button>
                    <button class="operador-mult" id="multiplicacion" value="*">*</button>
                    <button class="operador-div" id="division" value="/">/</button>
                    <button class="operador-sum" id="suma" value="+">+</button>
                    <button class="operador-rest" id="resta" value="-">-</button>
                    <button class="operador-ig" id="igual">=</button>
                    <button class="operador-bo" id="borrar">Ce</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
